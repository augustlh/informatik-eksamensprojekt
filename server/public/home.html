<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0; /* Remove default margin */
            background-color: #1F1F1F; /* Dark grey background color */
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .nav-bar {
            flex: 1;
            background-color: #1F1F1F; /* Dark grey background color for navbar */
            padding: 20px;
        }
        .nav-item {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #487ed4; /* Blue background color for navbar items */
            color: white;
            text-align: center;
        }
        .nav-item:hover {
            background-color: #3168a5; /* Darker blue color on hover */
        }
        .panel {
            flex: 3;
            overflow-y: auto;
            padding: 20px;
        }
        .entries {
            height: 100%;
            overflow-y: auto;
            background-color: #2E2E2E; /* Dark grey background color for entries panel */
        }
        .entry {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #2E2E2E;
            border-radius: 5px;
            background-color: #2E2E2E; /* Dark grey background color for entries */
        }
        .entry:hover {
            background-color: #487ed415; /* Light grey background color on hover */
        }
        .selected {
            background-color: #487ed4 !important; /* Blue background color for selected entry */
        }
        .details {
            padding: 20px;
            background-color: #1F1F1F; /* Dark grey background color for details panel */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #487ed4; /* Blue background color for buttons */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3168a5; /* Darker blue color on hover */
        }
    </style>
    <script>
        function logout() {
            fetch('/logout', { method: 'POST', redirect: 'follow'})
            .then(response => {
                window.location.href = response.redirected ? response.url : '/';
            });
        }
        function displayDetails(entry) {
            // Function to display details of the selected entry
            var detailsDiv = document.getElementById("details");
            detailsDiv.innerHTML = "Details of " + entry.website + "<br>" +
                                    "Username: " + entry.username + "<br>" +
                                    "Password: " + entry.password;

            // Remove selected class from all entries
            var entries = document.querySelectorAll('.entry');
            entries.forEach(function(entryElement) {
                entryElement.classList.remove('selected');
            });

            // Add selected class to the clicked entry
            var clickedEntry = document.querySelector('.entry[data-entry="' + entry.entry_id + '"]');
            clickedEntry.classList.add('selected');
        }

        function getEntries(){
            fetch('/entries')
                .then(response => response.json())
                .then(data => {
                    const entries = data.entries;
                    const entriesContainer = document.querySelector('.entries');

                    entriesContainer.innerHTML = '';

                    entries.forEach(entry => {
                        const entryElement = document.createElement('div');
                        entryElement.classList.add('entry');
                        entryElement.textContent = entry.website; // Display website as entry text
                        entryElement.setAttribute('data-entry', entry.entry_id); // Set entry ID as data attribute
                        entryElement.onclick = function() {
                            displayDetails(entry);
                        };

                        entriesContainer.appendChild(entryElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching entries:', error);
                });
        }


        // Function to add an entry (You can replace the alert with your actual logic)
        function addEntry() {
            alert("Adding entry functionality goes here!");
        }

        // Function to delete an entry (You can replace the alert with your actual logic)
        function deleteEntry() {
            alert("Deleting entry functionality goes here!");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-item" onclick="addEntry()">Add Entry</div>
            <div class="nav-item" onclick="deleteEntry()">Delete Entry</div>
            <div class="nav-item" onclick="logout()">Sign Out</div>
        </div>
        <div class="panel entries"></div>
        <div class="panel details" id="details"></div>
    </div>
    <script>
        window.onload = function() {
            getEntries();
        };
    </script>
</body>
</html>
